<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Card Design - Blue House</title>
  <link rel="stylesheet" href="/css/style1.css">
</head>
<body>
  <div class="card">
    <img src="/image/icon-heart.svg" alt="heart icon" class="icon__heart"></img>
    <div class="container__price">
      <div class="container__content">
        <div class="container__rating">
          <img src="/image/star.svg" alt="star icon">
          <img src="/image/star.svg" alt="star icon">
          <img src="/image/star.svg" alt="star icon">
          <img src="/image/star.svg" alt="star icon">
          <img src="/image/star.svg" alt="star icon">
          &nbsp&nbsp&nbsp420 reviews
        </div>
        <div class="name">
          The Blue House
          <div class="subname">Burano, Venice, Italy</div>
        </div>
        <div class="price">$250 per night</div>
        <img src="/image/icon-forward.svg" alt="forward button">
      </div>
    </div>
  </div>
</body>
</html>
