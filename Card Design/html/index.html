<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/css/style.css">
  <title>Card Design - Florence</title>
</head>
<body>
  <div class="container__image">
    <div class="sticker__name">italy</div>
    <img src="/image/bg-2.png" alt="florence image">
    <div class="block__info">
      <div class="side"></div>
      <div class="time">november 2017</div>
      <div class="city">florence, italy</div>
    </div>
    <button class="button__view_trip">View trip</button>
  </div>
</body>
</html>
